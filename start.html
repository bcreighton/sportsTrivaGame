<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Running: The Sports Quiz Game</title>
        <meta name="description" content="Test your sports knowledge by playing the best sports quiz game of 2019!!">

        <!-- stylesheets-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <body>
        <header>
            <div class="brand">

            <section class="questionContainer">
                <h2>Lorem ipsum dolor sit amet?</h2>
                <div class="answerOption">Answer Option 1</div>
                <div class="answerOption">Answer Option 2</div>
                <div class="answerOption">Answer Option 3</div>
                <div class="answerOption">Answer Option 4</div>
                <a href="complete.html"><div class="submit">Submit Button</div></a>
            </section>
        </main>

        <footer>
            <div>
                Copyright Information
            </div>
        </footer>

        <!-- scripts-->
        <script src="main.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"> </script>
